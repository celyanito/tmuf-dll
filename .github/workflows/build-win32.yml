name: build-win32

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build (Debug | Win32)
        run: msbuild TmMyMod.sln /m /p:Configuration=Debug /p:Platform=Win32

      - name: Upload artifact (DLL)
        uses: actions/upload-artifact@v4
        with:
          name: TmMyMod-Debug-Win32
          path: |
            **\Debug\*.dll
            **\Debug\*.pdb